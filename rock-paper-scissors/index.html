<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="rock-paper-scissors.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Elements for Background Purposes-->
        <div class="Background" id = "left"></div>
        <div class="Background" id = "center"></div>
        <div class="Background" id = "right"></div>
        <!--Elements to the Game-->
        <div class="buttons">
            <button class = "playerButtons" id="ROCK">Rock</button>
            <button class = "playerButtons" id="PAPER">Paper</button>
            <button class = "playerButtons" id="SCISSORS">Scissors</button>
        </div>
        <div class = "status">
            <div id="roundContainer">Round:0</div>
            <div id="playerContainer">Player Total Points:0</div>
            <div id="computerContainer"> Computer Total Points:0</div>
            <div id="results">Good Luck!</div>
        </div>
    </body>
</html>
